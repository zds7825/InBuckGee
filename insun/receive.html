<html>
<head>
<title>Google Map 의 클릭한 좌표값을 알아내자</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">

// 예를 들어 ?(37.88415725520472,%20128.03482055081986)형태로 넘어오기때문에 '?)'와 ,'%20' 을 분리해야함
temp = location.href.split("?(");
data = temp[1].split(",%20");
latitude = data[0];
longtitude = data[1].slice(0, -1);// 끝 문자열 삭제


document.write("위도 :"+latitude+", "+ "경도 : " + longtitude);

 </script>
 </head> 
 
 <body onload="initialize()">
 <div id="map_canvas" style="width:100%; height:100%"></div>
 </body>
 </html>
